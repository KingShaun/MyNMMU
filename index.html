<!DOCTYPE html>
<html lang="en">

<head>
    <title>NMMU Mobile Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" href="css/NMMU.css">
    
    
    <!--<script src="js/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>--> 
    <script src="js/jquery-1.7.min.js"></script>
    
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/main.js"></script>
    
  
    
</head>
<body>
<!-- Home -->
<div data-role="page" id="PageHome">
    <div style="text-align:center; background-color:#003058">
    	<img src="images/bannerNMMULogo.png" alt="NMMU Logo" />
    </div>
    <div data-role="content">
    
        <ul data-role="listview" data-divider-theme="d" data-inset="true">
            <li data-role="list-divider" role="heading">
                Menu items
            </li>
            <li data-theme="d">
                <a href="#PageNews" data-transition="slide">
                    News
                </a>
            </li>
            <li data-theme="d">
                <a href="#PageEvents" data-transition="slide">
                    Events
                </a>
            </li>
            <li data-theme="d">
                <a href="#PageExamResults" data-transition="slide">
                    Exam results
                </a>
            </li>
            <li data-theme="d">
                <a href="#PageLogin" data-transition="slide">
                    My NMMU
                </a>
            </li>
        </ul>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
		<div data-role="controlgroup" data-type="horizontal" style="text-align:center">
		<a href="#PageHome" data-role="button" data-icon="home">Home</a>
		<a href="#PageLogin" data-role="button" data-icon="star">My NMMU</a>
		<a href="index.html" data-role="button" data-icon="info">About us</a>
		</div>
    </div>
</div>
<!-- End Home -->
<!-- News -->
	<div data-role="page" id="PageNews">
	
	
	    <div data-role="header">
	        <a href="#PageHome" data-rel="back">Back</a><h1>News</h1>
	    </div>
	
	    <div data-role="content">	    
	        <div class="spinner"></div>	        
	        <ul id="NewsLinksList" data-role="listview" data-inset="true"></ul>
	    </div>
	        
	</div>
	
	<div data-role="page" id="PageNewsContent">
	
	    <div data-role="header">
	        <a href="#PageNews" data-rel="back">Back</a><h1>News details</h1>
	    </div>
	
	    <div data-role="content" id="NewsEntryText">
	    </div>
	        
	</div>
<!-- End News -->
<!-- Events -->
	<div data-role="page" id="PageEvents">
	
	
	    <div data-role="header">
	        <a href="#PageHome" data-rel="back">Back</a><h1>Events</h1>            
	    </div>
	
	    <div data-role="content">
	    
	    <div class="spinner"></div>
	        
	        <ul id="EventsLinksList" data-role="listview" data-inset="true"></ul>
	    </div>
	        
	</div>
	
	<div data-role="page" id="PageEventsContent">
	
	    <div data-role="header">
	    	<a href="#PageEvents" data-rel="back">Back</a><h1>Event details</h1>	        
	    </div>
	
	    <div data-role="content" id="EventsEntryText">
	    </div>
	        
	</div>
<!-- End Events -->

<!-- Login -->	
	<div data-role="page" id="PageLogin">
	
	    <div data-role="header">
			<a href="#PageHome" data-role="button" data-icon="back" data-iconpos="notext" data-transition="fade">Back</a><h1>Login</h1>	    
		</div>
	
	    <div data-role="content">
	    
           <form id="check-user" class="ui-body ui-body-d ui-corner-all" data-ajax="false">
                <fieldset>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">Enter your username:</label>
                        <input type="text" value="" name="username" id="username" placeholder="NMMU username"/>
                    </div>                                  
                    <div data-role="fieldcontain" class="ui-hide-label">                                      
                        <label for="password">Enter your password:</label>
                        <input type="password" value="" name="password" id="password" autocomplete="off" placeholder="NMMU password"/> 
                    </div>
                    <input type="button" data-theme="b" name="submit" id="submitButton" value="Login">
                </fieldset>
            </form> 
            	    
	    </div> <!-- Content -->	        
	</div>
<!-- End Login -->

<!-- Exam Results -->	
	<div data-role="page" id="PageExamResults">
	
	    <div data-role="header">
			<a href="#PageHome" data-role="button" data-icon="back" data-iconpos="notext" data-transition="fade">Back</a><h1>Exam results</h1>	    
		</div>
	
	    <div data-role="content">
	    
<p>Exam results</p>
            	    
	    </div> <!-- Content -->	        
	</div>
<!-- End Exam Results -->

</body>
</html>
